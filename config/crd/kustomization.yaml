- patches/webhook_in_dbaasconnections.yaml
- patches/webhook_in_dbaasinventories.yaml
- patches/webhook_in_dbaasproviders.yaml
- patches/webhook_in_dbaasinstances.yaml
- patches/webhook_in_dbaaspolicies.yaml
