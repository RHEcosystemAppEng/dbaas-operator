# This patch injects all third-party related images and version information
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: RELATED_IMAGE_DBAAS_DYNAMIC_PLUGIN
              value: quay.io/ecosystem-appeng/dbaas-dynamic-plugin:0.4.0
            - name: CSV_VERSION_DBAAS_DYNAMIC_PLUGIN
              value: dbaas-dynamic-plugin:0.3.0
            - name: RELATED_IMAGE_OBSERVABILITY_CATALOG
              value: quay.io/rhobs/observability-operator-catalog:0.0.14
            - name: CSV_VERSION_OBSERVABILITY
              value: observability-operator.v0.0.14
            - name: RELATED_IMAGE_CRUNCHY_BRIDGE_CATALOG
              value: registry.developers.crunchydata.com/crunchydata/crunchy-bridge-operator-catalog:v0.0.6
            - name: CSV_VERSION_CRUNCHY_BRIDGE
              value: crunchy-bridge-operator.v0.0.6
            - name: RELATED_IMAGE_MONGODB_ATLAS_CATALOG
              value: quay.io/mongodb/mongodb-atlas-kubernetes-dbaas-catalog:0.3.0
            - name: CSV_VERSION_MONGODB_ATLAS
              value: mongodb-atlas-kubernetes.v0.3.0
            - name: RELATED_IMAGE_COCKROACHDB_CATALOG
              value: gcr.io/cockroach-shared/ccapi-k8s-operator-catalog:v0.0.4
            - name: CSV_VERSION_COCKROACHDB
              value: ccapi-k8s-operator.v0.0.4
            - name: RELATED_IMAGE_RDS_PROVIDER_CATALOG
              value: quay.io/ecosystem-appeng/rds-dbaas-operator-catalog:v0.2.0
            - name: CSV_VERSION_RDS_PROVIDER
              value: rds-dbaas-operator.v0.2.0
