      deployments:
      - label:
          control-plane: controller-manager
        name: dbaas-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
              type: dbaas-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
                type: dbaas-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.9
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=0.0.0.0:8080
                - --leader-elect
                command:
                - /manager
                env:
                - name: RELATED_IMAGE_DBAAS_DYNAMIC_PLUGIN
                  value: quay.io/ecosystem-appeng/dbaas-dynamic-plugin:0.3.0
                - name: CSV_VERSION_DBAAS_DYNAMIC_PLUGIN
                  value: dbaas-dynamic-plugin:0.3.0
                - name: RELATED_IMAGE_OBSERVABILITY_CATALOG
                  value: quay.io/rhobs/observability-operator-catalog:0.0.14
                - name: CSV_VERSION_OBSERVABILITY
                  value: observability-operator.v0.0.14
                - name: RELATED_IMAGE_CRUNCHY_BRIDGE_CATALOG
                  value: registry.developers.crunchydata.com/crunchydata/crunchy-bridge-operator-catalog:v0.0.6
                - name: CSV_VERSION_CRUNCHY_BRIDGE
                  value: crunchy-bridge-operator.v0.0.6
                - name: RELATED_IMAGE_MONGODB_ATLAS_CATALOG
                  value: quay.io/mongodb/mongodb-atlas-kubernetes-dbaas-catalog:0.3.0
                - name: CSV_VERSION_MONGODB_ATLAS
                  value: mongodb-atlas-kubernetes.v0.3.0
                - name: RELATED_IMAGE_COCKROACHDB_CATALOG
                  value: gcr.io/cockroach-shared/ccapi-k8s-operator-catalog:v0.0.4
                - name: CSV_VERSION_COCKROACHDB
                  value: ccapi-k8s-operator.v0.0.4
                - name: RELATED_IMAGE_RDS_PROVIDER_CATALOG
                  value: quay.io/ecosystem-appeng/rds-dbaas-operator-catalog:v0.2.0
                - name: CSV_VERSION_RDS_PROVIDER
                  value: rds-dbaas-operator.v0.2.0
                - name: INSTALL_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/ecosystem-appeng/dbaas-operator:v0.4.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                ports:
                - containerPort: 9443
                  name: webhook-server
                  protocol: TCP
                - containerPort: 8080
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 20
                  periodSeconds: 20
                resources:
                  limits:
                    cpu: 200m
                    memory: 1500Mi
                  requests:
                    cpu: 100m
                    memory: 100Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                  runAsNonRoot: true
              serviceAccountName: dbaas-operator-controller-manager
              terminationGracePeriodSeconds: 10
