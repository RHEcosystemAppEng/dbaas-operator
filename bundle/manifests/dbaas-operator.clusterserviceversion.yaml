  description: |
    The Red Hat OpenShift Database Access Operator enables OpenShift users to discover & connect with database instances
    hosted on 3rd-party ISV cloud platforms such as MongoDB Atlas, CrunchyData Bridge & CockroachCloud.

    ## Release Status

    Project is currently in **Service Preview**. This is an early evaluation release that enables OpenShift users to
    discover & utilize database instances created via their respective ISV cloud platforms. Our OpenShift Database Access Operator project
    is new, however, our partners' cloud platforms aren't & should not be considered 'early release'. Please refer to platform
    documentation for each provider for latest information regarding product offerings.

    ## Feedback & Support

    Please contact us at [dbaas-alpha-support@redhat.com](mailto:dbaas-alpha-support@redhat.com)

    For more information on how to use our service, please refer to our [Quick Starts](quickstart?keyword=database).
